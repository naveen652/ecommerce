<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Product Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'myapp:list_products_by_category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
